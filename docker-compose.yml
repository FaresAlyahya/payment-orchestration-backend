version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: payment_db
    environment:
      POSTGRES_DB: payment_orchestration
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payment Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment_api
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: payment_orchestration
      DB_USER: postgres
      DB_PASSWORD: postgres_password
      JWT_SECRET: your-jwt-secret-change-in-production
      MOYASAR_API_KEY: ${MOYASAR_API_KEY}
      MOYASAR_API_URL: https://api.moyasar.com/v1
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Redis (for future queueing/caching)
  redis:
    image: redis:7-alpine
    container_name: payment_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
